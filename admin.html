<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản trị tài khoản</title>

    <style>
      body {
        font-family: Segoe UI;
        padding: 30px;
        background: #f5f5f5;
      }
      h2 {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: #ff416c;
        color: white;
      }
      button {
        padding: 6px 12px;
        border: none;
        background: red;
        color: white;
        cursor: pointer;
        border-radius: 6px;
      }
      button:hover {
        background: darkred;
      }
    </style>
  </head>

  <body>
    <h2>Danh sách tài khoản</h2>

    <table>
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Email</th>
          <th>Mật khẩu</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <script>
      async function loadUsers() {
        let res = await fetch("/users");
        let users = await res.json();

        let html = "";
        users.forEach((u) => {
          html += `
<tr>
<td>${u.name}</td>
<td>${u.email}</td>
<td>${u.password}</td>
<td>${u.active ? "Hoạt động" : "Đã xóa"}</td>
<td>
<button onclick="xoa('${u._id}')">Xóa</button>
</td>
</tr>
`;
        });
        document.getElementById("list").innerHTML = html;
      }

      async function xoa(id) {
        if (!confirm("Bạn chắc chắn muốn xóa?")) return;

        let res = await fetch("/delete/" + id, {
          method: "DELETE",
        });

        let data = await res.json();
        alert(data.message);

        loadUsers();
      }

      loadUsers();
    </script>
  </body>
</html>
